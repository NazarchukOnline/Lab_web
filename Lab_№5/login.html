<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./footer.css">
    <link rel="stylesheet" href="./reg.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./image/BlogLogo.png" alt="">
        </div>

        <div class="button-link">
            <a href="#" class="link-use">
                <img src="./image/Profile.png" alt="">
                <span>Войти</span>
            </a>
            <a href="#" class="close">Зарегистрироваться</a>
        </div>
    </header>
    <main>
        <span>Регистрация</span>
        <form action="" method="post">
            <div class="row">
                <div class="blok">
                    <label for="Forename">Имя</label>
                    <input type="text" id="Forename">
                </div>
                <div class="blok">
                    <label for="Surname">Фамилия</label>
                    <input type="text" id="Surname">
                </div>
            </div>
            <div class="row">
                <div class="blok">
                    <label for="login">Логин*</label>
                    <input type="text" id="login" required>
                    <span class="error-login">
                        <span class="error-log">
                            <img class="cl" src="./image/State Icons yes.png" alt="">
                            <img class="cl" src="./image/State Icons no.png" alt="">
                            <span>Только буквы, цифры и символы @.+-_</span>
                        </span>
                        <span class="error-log">
                            <img class="cl" src="./image/State Icons yes.png" alt="">
                            <img class="cl" src="./image/State Icons no.png" alt="">
                            <span>Не более 150 символов</span>
                        </span>
                    </span>
                </div>
                <div class="blok">
                    <label for="e-mail">E-mail</label>
                    <input type="email" id="e-mail">
                </div>
            </div>
            <div class="row">
                <div class="blok">
                    <label for="password-orig">Пароль*</label>
                    <input type="password" id="password-orig" required>
                    <span class="error-pass">
                        <span class="error-p">
                            <img class="cl" src="./image/State Icons yes.png" alt="">
                            <img class="cl" src="./image/State Icons no.png" alt="">
                            <span>Минимум 8 символов</span>
                        </span>
                            <span class="error-p">
                                <img class="cl" src="./image/State Icons yes.png" alt="">
                                <img class="cl" src="./image/State Icons no.png" alt="">
                                <span>Не может сосоять только из цифр</span>
                            </span>
                        <span class="error-p">
                            <img class="cl" src="./image/State Icons yes.png" alt="">
                            <img class="cl" src="./image/State Icons no.png" alt="">
                            <span>Не должен совпадать с логином</span>
                        </span>
                    </span>
                </div>
                <div class="blok">
                    <label for="password-verif">Подтверждение пароля</label>
                    <input type="password" id="password-verif" required>
                    <span class="error-verif-pass">
                        <span class="error-ver">
                            <img class="cl" src="./image/State Icons yes.png" alt="">
                            <img class="cl" src="./image/State Icons no.png" alt="">
                            <span>Пароли не совпадают</span>
                        </span>
                    </span>
                </div>
            </div>
            <div class="row-checkbox">
                <div class="blok-checkbox">
                    <input type="checkbox" id="cheked" required>
                    <label for="cheked">Даю своё согласие на обработку персональных данных</label>
                    
                </div>
            </div>
            <div class="row-reg">
                <div class="blok-reg">
                    <input type="submit" id="reg" value="Зарегистрировать">
                    <label for="reg">Зарегистрировать</label>
                    
                </div>
            </div>

        </form>
    </main>

    <footer>
        <nav class="nav-foot">
            <a href="#" class="link-nav">Об авторе</a>
            <a href="#" class="link-nav">Технологии</a>
        </nav>
        <span>© Blog, 2022</span>
    </footer>  
    <script src="./login.js"></script>  
</body>
</html>
