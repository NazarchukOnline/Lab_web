<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./footer.css">
    <link rel="stylesheet" href="./post.css">
    <title>Post</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./image/BlogLogo.png" alt="">
        </div>

        <div class="button-link">
            <a href="#" class="link-use">
                <img src="./image/Profile.png" alt="">
                <span>@UserAccountLogin</span>
            </a>
            <button class="new-pos">Новая запись</button>
            <a href="#" class="close">Выйти</a>
        </div>

    </header>

    <main>
        <span>Добавить запись</span>
        <form action="" method="post">
            <div class="blok">
                <label for="Heading">Заголовок</label>
                <input type="text" id="Heading">
            </div>
            <div class="blok">
                <label for="Text">Заголовок</label>
                <textarea id="Text"></textarea>
            </div>
            
            <div class="blok">
                <label for="category">Выберите категорию</label>
                <select name="sel" id="category">
                    <option value="0">без категории</option>
                    <option value="1">первая</option>
                    <option value="2">вторая</option>
                </select>
            </div>
           <div class="blok-image">
            <input type="file" id="Image" multiple accept="image/*">
                <label for="Image"> <img src="./image/Vector (Stroke).png" alt=""> 
                    Прикрепить файл изображения</label>                
            </div>
            <div class="blok-publish">
                <input type="submit" id="publish" value="Опубликовать">
                <label for="publish">Опубликовать</label>
                
            </div>
        </form>
    </main>

    <footer>
        <nav class="nav-foot">
            <a href="#" class="link-nav">Об авторе</a>
            <a href="#" class="link-nav">Технологии</a>
        </nav>
        <span>© Blog, 2022</span>
    </footer>    
</body>
</html>
